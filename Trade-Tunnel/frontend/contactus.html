<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        
        <title> Contact Us | Trade Tunnel </title>
        
        <link rel="icon" href="assets/mainIcon.png">
        
        <!-- Bootstrap CSS Code -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

        <!-- Native CSS Code -->
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/contactus.css">

        <link rel="stylesheet" href="css/search.css">
        <link rel="stylesheet" href="css/global.css">
        <style>
            label.valid {
                width: 12px;
                height: 12px;
                background: url(assets/img/valid.png) center center no-repeat;
                display: inline-block;
                text-indent: -9999px;
            }
            label.error {
                color: red;
                height: 10px;
                padding: 2px 4px;
                margin-top: 2px;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <!-- Header Bar -->
        <div class="flex-container bg-dark">
            <div class="item1">
                <a href="home.html"><img src="assets/mainIcon.png" class="mainImageIcon"></a>
            </div>
            
            <div class="item2 inner-flex-container">
                <div class="heading">Trade Tunnel</div>
                <div class="subheading">Trade it your way...</div>
            </div>
            
            <div class="item3 menu-flex-container">
                <div class="menuItem1"><a href="#"></a></div>
                <div class="menuItem1"><a href="#"></a></div>
                <div class="menuItem1"><a href="#"></a></div>
                <div class="menuItem1"><a href="home.html">Home</a></div>
            </div>
        </div>
        
        <!-- Main Body -->
        <div id="main-body-contact" class="container-fluid">
            
            <div class="row" id="sell">
                <div class="col-sm-3 vcenter" id="sell-box"></div>
                <div class="col-sm-6 vcenter" id="sell-box">
                    <form id="sendMailForm" data-toggle="validator" class="form-control needs-validation" method="post" enctype="multipart/form-data" role="form" novalidate>

                        <div class="panel-heading text-center">
                            <span class="contact2-form-title">
                                Contact Us
                            </span>
                        </div>
                        <br>

                        <div class="wrap-input2 validate-input" data-validate="Name is required">
                            <input class="input2" type="text" name="name" >
                            <span class="focus-input2" data-placeholder="NAME"></span>
                        </div>
                       
                        <div class="wrap-input2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input2" type="text" name="email">
                            <span class="focus-input2" data-placeholder="EMAIL"></span>
                        </div>
                        
                        <div class="wrap-input2 validate-input" data-validate = "Message is required">
                            <textarea class="input2" name="message"></textarea>
                            <span class="focus-input2" data-placeholder="MESSAGE"></span>
                        </div>
                         
                        <div class="container-contact2-form-btn">
                            <div class="wrap-contact2-form-btn">
                                <div class="contact2-form-bgbtn"></div>
                                <button id ="sendBtn" class="contact2-form-btn">
                                    Send Your Message
                                </button>
                            </div>
                        </div>
                        <br>

                        <button id="sendmail" type="submit" class="container-contact2-form-btn contact2-form-btn wrap-contact2-form-btn">Send Your Message</button>
                    </form>
                </div>
                <div class="col-sm-3 vcenter" id="sell-box">
                </div>
            </div>
        </div>
        
        <!-- Footer Bar -->
        <div class="footer-flex-container bg-dark">
            
            <div class="footerItem1 footer-menu">
                <div class="footerItem"><a href="aboutus.html">About Us</a></div>
                <div class="footerItem"><a href="team.html">Team</a></div>
                <div class="footerItem"><a href="contactus.html">Contact Us</a></div>
            </div>
            
            <div class="footerItem2">
                <div class="footerItem"><a href="">Trade Tunnel &copy; 2018. All Rights Reserved.</a></div>
            </div>
            
        </div>
        <!-- Jquery, Popper, Bootstrap JS Code -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/contactus.js"></script>
        <script src="assets/js/jquery-1.7.1.min.js"></script>
        <script src="assets/js/jquery.validate.js"></script>
        <script>
            $(document).ready(function(){
                addEventListener('load', function (event) { prettyPrint() }, false);
                $('pre').addClass('prettyprint linenums');
            });
        </script>
        <script src="js/contactus.js"></script>
    </body>
</html>
