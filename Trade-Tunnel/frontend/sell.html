<body>
    <!-- Header Bar -->
        <div class="flex-container bg-dark">
            <div class="item1">
                <a href="home.html"><img src="assets/mainIcon.png" class="mainImageIcon"></a>
            </div>

                <div class="heading">Trade Tunnel</div>

                <div class="menuItem"><a href="sell.html">Sell</a></div>

                    <div class="dropdown">
                      <button class="dropbtn" id="usernameGreeting"></button>
                      <div class="dropdown-content">
                        <a href="account.html">Account</a>
                        <a id="logout" href="">Log Out</a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    
    <!--  Sell Page Form for the user -->
    <div id="main-body" class="container-fluid">

        <div class="row" id="sell">
            <div class="col-sm-2 vcenter" id="sell-box">
            </div>
            <div class="col-sm-8 vcenter" id="sell-box">

                <form id="sell-form" data-toggle="validator" class="form-control needs-validation" enctype="multipart/form-data" role="form" novalidate>


                    <div id="sellLabeldiv" class="modal-header bg-dark">
                        <h3 class="modal-title" id="sellLabel" style="color: white">Enter Product Details</h3>
                    </div>
                    <br>
                    <div id="pname" class="form-group">
                        <label for="pname">Product Name:</label>
                        <input id="pname1" type="text" class="form-control" name="pname" placeholder="Product Name" required>
                        <div class="invalid-feedback">
                        </div>
                    </div>

                    <div id="pcategory" class="form-group">
                        <label for="pcategory">Product Category:</label><br/>
                        <div class="dropdown">
                            <select id="category" name="category" class="form-control" style="max-width: 200px" required onchange="populateSubCategory(this.value);">
                                                <option value="" selected disabled hidden>Select Category</option>
                                              
                                            </select>
                            <div class="invalid-feedback">
                            </div>
                        </div>
                    </div>

                    <div id="psubcategory" class="form-group">
                        <label for="psubcategory">Product Subcategory:</label> <br />
                        <div class="dropdown">
                            <select id="subcategory" name="subcategory" class="form-control" style="max-width: 200px" required onchange="getAvg(this.value);">
                                                <option value="" selected disabled hidden>Select Subcategory</option>
                                                
                                            </select>
                            <div class="invalid-feedback">
                            </div>
                        </div>
                    </div>

                    <div id="price1" class="form-group" style="max-width: 200px">
                        <label for="price" style="font-weight: 500">Enter Price:</label>
                        <input name="price" data-content="Average Price for this item is ..." data-toggle="tooltip" type="text" class="form-control" id="price" placeholder="Enter Price" required >
                        <div class="invalid-feedback">
                        </div>
                    </div>

                    <div id="desc" class="form-group">
                        <label for="desc">Product Description:</label>
                        <textarea name="desc" class="form-control" id="desc1" rows="3" placeholder="Description" required></textarea>
                        <div class="invalid-feedback">
                        </div>
                    </div>

                <label for="files">Upload Images:</label>
                <div id="images1" class="form-group ">

                        <input name="files[]" id="files" type="file" class="form-control" placeholder='Choose a file...' multiple required>
                        <output id="list"></output>

                        <div class="invalid-feedback">
                        </div>
                                          
                    </div> 

                    <br>

                    <input class="btn btn-primary" type="reset" id="reset" onclick="resetpage();" value="Reset"/>

                    <input id="submitProduct" type="submit" class="btn btn-primary" value="Submit"/>

                </form>
            </div>
            <div class="col-sm-2 vcenter" id="sell-box">
            </div>

        </div>
    </div>
