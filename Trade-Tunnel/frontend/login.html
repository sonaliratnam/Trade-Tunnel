<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        
        <title> Login | Trade Tunnel </title>
        
        <link rel="icon" href="assets/mainIcon.png">
         
        <!-- Bootstrap CSS Code -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <!-- Native CSS Code -->
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/login.css">
        
    </head>
    
    <body>
        <!-- Header -->
        <div class="flex-container bg-dark">
            <div class="item1">
                <a href="home.html"><img src="assets/mainIcon.png" class="mainImageIcon"></a>
            </div>
            
            <div class="item2 inner-flex-container">
                <div class="heading">Trade Tunnel</div>
                <div class="subheading">Trade it your way...</div>
            </div>
            
            <div class="item3 menu-flex-container">
                <div class=""><a href="" id="loginLink" data-toggle="modal" data-target="#myModal">Login / Signup</a></div>
            </div>
        </div>
        
        
        
        <div class="container-fluid"> 
        
            <!-- Modal -->
                <div class="modal right fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content login">
                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Login</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>               
                                </div>

                                <div class="modal-body">
                                <form id="signin-form" class="form-control needs-validation" data-toggle="validator" role="form" novalidate>

                                    <div id="email" class="form-group">
                                        <label for="email" class="control-label">Email address:</label>
                                        <div class="controls">
                                        <input id="emailField" type="text" class="form-control" name="email" placeholder="someone@email.com" required >
                                        </div>
                                         <div class="invalid-feedback">
                                        </div>
                                    </div>

                                    <div id="password" class="form-group">
                                        <label for="pwd">Password:</label>
                                        <div class="controls">
                                        <input name="passwordField" type="password" class="form-control" id="passwordField" placeholder="......." required>
                                        </div>
                                        <div class="invalid-feedback">
                                        </div>
                                    </div>
                                    <a href="ForgetPassword.html" style="color:crimson;">Forgot Your Password?</a>
                                    <br/>
                                    <br/>
                                    <input id="signin" type="submit" class="btn btn-primary" value="Sign In">

                                    <input type="button" id="register" class="btn btn-success" value="Register"/>
                                </form>
                        </div>
                        
                        </div><!-- modal-content -->
                        
                        
                        <!-- Register Body -->
                        
                        <div class="modal-content register">

                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Register</h4>
                                <br />
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>               
                            </div>

                            <div class="modal-body">
                               <form id="registration-form" class="form-control needs-validation" data-toggle="validator" role="form" novalidate>
                                   
                                   <div id="firstName" class="form-group">
                                        <label for="firstName">First Name:</label>
                                        <input type="text" id="fname" class="form-control" name="fname" placeholder="First Name" required>
                                       <div class="invalid-feedback">
                                        </div>
                                    </div>
 
                                    <div id="lastName" class="form-group">
                                        <label for="lastName">Last Name:</label>
                                        <input id="lname" type="text" class="form-control" name="lname" placeholder="Last Name" required>
                                        <div class="invalid-feedback">
                                        </div>
                                    </div>
                                   
                                    <div id="addr1" class="form-group">
                                        <label for="addr1">Address Line 1:</label>
                                        <input id="address1" type="text" class="form-control" name="addr1" placeholder="Street Address Line 1" required>
                                        <div class="invalid-feedback">
                                        </div>
                                    </div>
                                   
                                    <div id="addr2" class="form-group">
                                        <label for="addr2">Address Line 2:</label>
                                        <input id="address2" type="text" class="form-control" name="addr2" placeholder="Street Address Line 2" required>
                                        <div class="invalid-feedback">
                                        </div>
                                    </div>
                                   
                                    <div id="addr3" class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 vcenter">
                                                <label for="country1">Select Country:</label>
                                                <div class="dropdown" >
                                                     <script type= "text/javascript" src = "js/countries.js"></script>
                                                     <select class="form-control" id="country" name ="country" required>
                                                     </select>
                                                    <div class="invalid-feedback">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6 vcenter">
                                                <label for="state1">Select State:</label>
                                                <div class="dropdown" >
                                                     <script type= "text/javascript" src = "js/countries.js"></script>
                                                     <select class="form-control" id="state" name ="state" required>
                                                     </select>
                                                    <div class="invalid-feedback">
                                                    </div>
                                                </div>
                                    
                                            </div>
                                        </div>
                                    </div>
                                   
                                    <div id="addr4" class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 vcenter">
                                                <label for="city">City:</label>
                                                <input id="city" type="text" class="form-control" name="city" placeholder="City" required>
                                                <div class="invalid-feedback">
                                                </div>
                                            </div>
                                            <div class="col-sm-6 vcenter">
                                                <label for="zip">Zip Code:</label>
                                                <input id="zip" type="text" class="form-control" name="zip" placeholder="Zip Code" required>
                                                <div class="invalid-feedback">
                                                </div>
                                            </div>
                                        </div>
                                   </div>
                                   
                                   <div id="phone1" class="form-group">
                                        <label for="phone">Phone Number:</label>
                                        <input id="phone" type="text" class="form-control" name="phone" placeholder="Phone Number">
                                        <div class="invalid-feedback">
                                        </div>
                                    </div>
                                   
                                   
                                    <div id="email" class="form-group">
                                        <label for="email" class="control-label">Email address:</label>
                                        <div class="controls">
                                        <input id="registrationEmail" type="text" class="form-control" name="email" placeholder="someone@email.com" required >
                                        </div>
                                         <div class="invalid-feedback">
                                        </div>
                                    </div>

                                    <div id="password" class="form-group">
                                        <label for="pwd">Password:</label>
                                        <div class="controls">
                                        <input name="password" type="password" class="form-control" id="registrationPassword" placeholder="......." required>
                                        </div>
                                        <div class="invalid-feedback">
                                        </div>
                                    </div>

                                    <div id="confirmPassword" class="form-group">
                                        <label for="pwd">Confirm Password:</label>
                                         <div class="controls">
                                         <input name="confirm_password" type="password" class="form-control" id="confirm_password" placeholder="......." required>
                                         </div>
                                        <div class="invalid-feedback">
                                        </div>
                                    </div>

                                   <input type="button" id="back" class="btn btn-primary" value="Back"/>

                                   <input id="submitSignup" type="submit" class="btn btn-primary" value="Submit">       
                                   
                                </form>

                            </div>

                        </div><!-- modal-content -->
                    </div><!-- modal-dialog -->
                </div><!-- modal -->
            
            <!-- Carousel Introduction -->
            <div class="row">
                <div class="container-fluid" id="header" >
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                      <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                      </ol>
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img style="background-size: cover; background-position: 50%;" class="d-block w-100" src="assets/carousel-image1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="assets/carousel-image2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="assets/carousel-image3.jpg" alt="Third slide">
                        </div>
                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                </div>
            </div>
        
            <!-- Jumbotron Introduction for website application -->
        <div class="row">
            <div class="container-fluid information">
                <div class="jumbotron jumbotron-fluid">
                  <div class="container">
                    <h1 class="display-4">Got something to Sell or Buy?</h1>
                    <p class="lead">Sell your products at your own prices!! Meet your Potential Buyers</p>
                  </div>
                </div>
            </div>
        </div>

        </div>
        
        <!-- Footer Section -->
        <div class="footer-flex-container bg-dark">

            <div class="footerItem1 footer-menu">
                <div class="footerItem"><a href="aboutus.html">About Us</a></div>
                <div class="footerItem"><a href="team.html">Team</a></div>
                <div class="footerItem"><a href="contactus.html">Contact Us</a></div>
            </div>

            <div class="footerItem2">
                <div class="footerItem"><a href="">Trade Tunnel &copy; 2018. All Rights Reserved.</a></div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <script src="js/login.js"></script>
        <script src="js/countries.js"></script>
        <script src="js/global.js"></script>

        <script src="assets/js/jquery-1.7.1.min.js"></script>

    </body>
